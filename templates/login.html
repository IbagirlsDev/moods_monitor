<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>

        <!-- Mostrar mensajes flash (como errores de credenciales) -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-messages">
              <ul>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
              </ul>
            </div>
          {% endif %}
        {% endwith %}

        <!-- Formulario de inicio de sesión -->
        <form method="POST" action="{{ login_action }}" id="loginForm">
          <div class="form-group">
              <label for="username">Nombre de usuario:</label>
              <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
          </div>
          <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
          </div>
          <button type="submit" class="button_r">Iniciar Sesión</button>
        </form>

        <!-- Botón de registro -->
        <div style="margin-top: 20px;">
            <a href="/register">
                <button class="button">Registrarse</button>
            </a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
